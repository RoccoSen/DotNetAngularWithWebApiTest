<div class="login-box">
    <div class="login-logo">
        <a routerLink="/" routerLinkActive="active"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" *ngIf="!isConfirmEmailSent">
        <p class="login-box-msg">Recover Password</p>
        <form action="../../index2.html" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="username" name="username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="recover()">Recover Password</button>
                </div>
                <!-- /.col -->
            </div>
            <div class="form-group has-feedback">
                <div class="text-center error_text">{{error}}</div>
            </div>
        </form>
        <br />
        <span>Already a member ? <a routerLink="/" routerLinkActive="active" class="to_register">Log in</a></span>
    </div>
    <div class="login-box-body" *ngIf="isConfirmEmailSent">
        <p class="login-box-msg">Please check your inbox for an email we just sent you with instructions for how to reset your password and log into your account.</p>
        <p class="login-box-msg">Back to <a routerLink="/" routerLinkActive="active" class="to_register">Log in</a></p>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
