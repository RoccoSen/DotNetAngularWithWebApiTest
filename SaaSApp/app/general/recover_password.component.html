<div class="login-box">
    <div class="login-logo">
        <a routerLink="/" routerLinkActive="active"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" *ngIf="!isConfirmEmailSent">
        <p class="login-box-msg">Recover Password</p>
        <form  #frm="ngForm" (ngSubmit)="recover(frm)">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email"
                       name="email"
                       ngModel
                       required
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       #email="ngModel">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-center validation-message">
                    <div *ngIf="email.errors.required">
                        E-mail is required.
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Must be valid e-mail address.
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="frm.invalid">Recover Password</button>
                </div>
                <!-- /.col -->
            </div>
            <div class="form-group has-feedback">
                <div class="text-center error_text">{{error}}</div>
            </div>
        </form>
        <br />
        <span>Already a member ? <a routerLink="/" routerLinkActive="active" class="to_register">Log in</a></span>
    </div>
    <div class="login-box-body" *ngIf="isConfirmEmailSent">
        <p class="login-box-msg">Please check your inbox for an email we just sent with instructions on how to reset your password.</p>
        <p class="login-box-msg">Back to <a routerLink="/" routerLinkActive="active" class="to_register">Log in</a></p>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
