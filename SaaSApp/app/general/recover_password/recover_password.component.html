<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form>
                <h1>Recover Password</h1>
                <div>
                    <input type="text" class="form-control" placeholder="E-mail" required="" [(ngModel)]="username" name="username"/>
                </div>
                <div>
                    <a class="btn btn-default submit" href="index.html">Recover Password</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">
                        Already a member ?
                        <a routerLink="/app_signin" routerLinkActive="active" class="to_register">Log in</a>
                    </p>

                    <div class="clearfix"></div>
                    <br />

                    <div>
                        <h1><i class="fa fa-paw"></i> CodeLab LLC!</h1>
                        <p>©2016 All Rights Reserved.</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
