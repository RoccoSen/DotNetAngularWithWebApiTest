<div class="login-box" *ngIf="isConfirmed">
    <div class="login-logo">
        <a routerLink="/" routerLinkActive="active"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="text-center text-center">
            <h3 class="error-number">Account Confirmed</h3>
            <p>
                <span>
                    <a routerLink="/" routerLinkActive="active" class="to_register">Please Log in</a>
                </span>
            </p>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
