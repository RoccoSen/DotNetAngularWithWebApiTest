<div class="login-box">
    <div class="login-logo">
        <a routerLink="/" routerLinkActive="active"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" *ngIf="!isPasswordChanged">
        <p class="login-box-msg">Change your password</p>
        <form>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password1" name="password1">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password2" name="password2">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="changePassword()">Change Password</button>
                </div>
                <!-- /.col -->
            </div>
            <div class="form-group has-feedback">
                <div class="text-center error_text">{{error}}</div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
    <div class="login-box-body" *ngIf="isPasswordChanged">
        <p class="login-box-msg">Your password has been changed.</p>
        <p class="login-box-msg">Click <a routerLink="/" routerLinkActive="active" class="to_register">here to Log in</a></p>
    </div>
</div>
<!-- /.login-box -->
