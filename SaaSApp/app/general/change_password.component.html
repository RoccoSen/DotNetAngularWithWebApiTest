<div class="login-box">
    <div class="login-logo">
        <a routerLink="/" routerLinkActive="active"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" *ngIf="!isPasswordChanged">
        <p class="login-box-msg">Change your password</p>
        <form #frm="ngForm" (ngSubmit)="changePassword(frm)">
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password"
                       name="password1"
                       ngModel
                       required
                       minlength="6"
                       #password1="ngModel">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="password1.invalid && (password1.dirty || password1.touched)" class="text-center validation-message">
                    <div *ngIf="password1.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password1.errors.minlength">
                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password"
                       name="password2"
                       ngModel
                       required
                       minlength="6"
                       #password2="ngModel">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="password2.invalid && (password2.dirty || password2.touched)" class="text-center validation-message">
                    <div *ngIf="password2.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password2.errors.minlength">
                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="frm.invalid">Change Password</button>
                </div>
                <!-- /.col -->
            </div>
            <div class="form-group has-feedback">
                <div class="text-center error_text">{{error}}</div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
    <div class="login-box-body" *ngIf="isPasswordChanged">
        <p class="login-box-msg">Your password has been changed.</p>
        <p class="login-box-msg">Click <a routerLink="/" routerLinkActive="active" class="to_register">here to Log in</a></p>
    </div>
</div>
<!-- /.login-box -->
